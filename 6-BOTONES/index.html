<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>

    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-lg btn-block btn-default">Default</button><!--btn-sm, xs ,lg-->
            <button class="btn btn-lg btn-block btn-primary">Primary</button>
            <button class="btn btn-lg btn-block btn-success">Success</button>
            <button class="btn btn-lg btn-block btn-info">Info</button>
            <button class="btn btn-lg btn-block btn-warning">Warning</button>
            <button class="btn btn-lg btn-block btn-danger">Danger</button>
            <button class="btn btn-lg btn-block btn-link">Link</button>
        </div>

        <!--<button></button>
        <a href=""></a>
        <input type="button" value="">-->

        <div class="col-md-3">
            <button class="btn btn-lg btn-block active btn-default">Default</button><!--btn-sm, xs ,lg-->
            <button class="btn btn-lg btn-block active btn-primary">Primary</button>
            <button class="btn btn-lg btn-block active btn-success">Success</button>
            <button class="btn btn-lg btn-block active btn-info">Info</button>
            <button class="btn btn-lg btn-block active btn-warning">Warning</button>
            <button class="btn btn-lg btn-block active btn-danger">Danger</button>
            <button class="btn btn-lg btn-block active btn-link">Link</button>
        </div>

        <div class="col-md-3">
            <button class="btn btn-lg btn-block active btn-default"disabled>Default</button><!--btn-sm, xs ,lg-->
            <button class="btn btn-lg btn-block active btn-primary"disabled>Primary</button>
            <button class="btn btn-lg btn-block active btn-success"disabled>Success</button>
            <button class="btn btn-lg btn-block active btn-info"disabled>Info</button>
            <button class="btn btn-lg btn-block active btn-warning"disabled>Warning</button>
            <button class="btn btn-lg btn-block active btn-danger"disabled>Danger</button>
            <button class="btn btn-lg btn-block active btn-link"disabled>Link</button>
        </div>disabled

        <div class="col-md-3">
            <a href="#" class="btn btn-default">Default</a>
            <a href="#" class="btn btn-primary">Primary</a>
            <a href="#" class="btn btn-success">Success</a>
            <a href="#" class="btn btn-info">Info</a>
            <a href="#" class="btn btn-warning">Warning</a>
            <a href="#" class="btn btn-danger">Danger</a>
            <a href="#" class="btn btn-link">Link</a>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
