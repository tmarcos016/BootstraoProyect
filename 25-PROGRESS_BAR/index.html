<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Barras de Progreso</title>
</head>
<body>
       <div class="container-fluid">
         <br>
         <div class="col-md-4">
           <div class="progress">
             <div class="progress-bar" role="progressbar" style="width:10%;">10%</div>
             <span class="sr-only">10%</span>
           </div>
          
            <!--Colores-->
            <div class="progress">
              <div class="progress-bar progress-bar-succes progress-bar-striped active" role="progressbar" style="width:100%; min-width:10% ">100%</div>
              <span class="sr-only">100%</span>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-info" role="progressbar" style="width:100%; min-width:10% ">100%</div>
              <span class="sr-only">100%</span>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-warning" role="progressbar" style="width:100%; min-width:10% ">100%</div>
              <span class="sr-only">100%</span>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%; min-width:10% ">100%</div>
              <span class="sr-only">100%</span>
            </div>
            <!--Combinadas-->
            <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%; min-width:10% "><span class="sr-only">20% Completado</span></div>
              <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:20%; min-width:10%"><span class="sr-only">20% Completado</span></div>
              <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:20%; min-width:10%"><span class="sr-only">20% Completado</span></div>
            </div>
            </div>
            </div>
            
         </div>
       </div>

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
