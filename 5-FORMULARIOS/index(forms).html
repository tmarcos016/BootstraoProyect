<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Dropdown</title>
</head>
<body>
        <div class="container">
                <br>
                <from action="" class="">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
                    </div>
                    <div class="form-group">
                    <label for="option">Elegir una opción:</label>
                    <select class="form-control" name="" id="option">
                        <option value="">Opción #1</option>
                        <option value="">Opción #2</option>
                        <option value="">Opción #3</option>
                        <option value="">Opción #4</option>
                        <option value="">Opción #5</option>
                    </select>
                     </div>
        
                     <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
                    </div>
        
                    <div class="form-group">
                    <label from="archivo">Archivo:</label>
                    <input type="file" id="archivo">
                    <p class="help-block">Maximo 50 MB</p>
                    </div>
        
                    <button class="btn btn-primary">Enviar</button>
                </from>
            </div>
        

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
