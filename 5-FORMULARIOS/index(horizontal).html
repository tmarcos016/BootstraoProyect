<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Dropdown</title>
</head>
<body>
    <div class="container">
		<br>
		<form action="" class="form-horizontal">
			<fieldset>
			<div class="form-group has-success">
				<label for="nombre" class="control-label col-md-2">Nombre:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="nombre" placeholder="Nombre">
				</div>
			</div>

			<div class="form-group has-warning">
				<label for="nombre" class="control-label col-md-2">Nombre:</label>
				<div class="col-md-10">
					<p class="form-control-static">Marco Antonio Tovar Mtz.</p>
				</div>
			</div>

			<div class="form-group has-error">
				<label for="correo" class="control-label col-md-2">Correo:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="correo" placeholder="Correo" disabled>
				</div>
			</div>

			<div class="form-group has-success">
				<div class="checkbox col-md-2 col-md-offset-2">
					<label>
						<input type="checkbox" disabled>Recordarme
					</label>
				</div>
			</div>

			<div class="from-group ">
				<div class="col-md-2 col-md-offset-2">
					<button class="btn btn-primary" disabled>Enviar</button>
				</div>
			</div>
			</fieldset>
		</form>
	</div>
        

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
